<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">">
<body>
   <div class="container">
      <form action="">
        <div class="sign"> 
            <h2>Sign up</h2>

        </div>
        <div class="table">
            <label class="textlabel" for="fname">User Name</label>
            <input class="textlabel2 type="text" id="fname" value="Jaikishan" placeholder="John">

        </div>
        <div class="table">
            <label class="textlabel for="femail">Email</label>
            <Input class="textlabel2 type="text" placeholder="John@gamail.com" id="femail">

        </div>
        <div class="table">
            <label class="textlabel for="fpass">Password</label>
            <input class="textlabel2 type="password" placeholder="0988" id="fpass">

        </div>
        <div class="radio">
            <input class="btn" type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input class="btn" type="radio" name="gender" id="female">
            <label for="female">Female</label>

        </div>
        <div class="button">
            <button type="submit">Register</button>
        </div>

      </form>

   </div>  
</body>
</html>
